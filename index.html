<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 3D Print Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <div class="container">
        <h2>Login to Your Account</h2>
        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <p id="error-message" class="hidden"></p>

        <button onclick="signIn()">Sign In</button>
        <button id="guest">Continue as Guest</button>
        <p class="sign-up-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script type="module" src="script.js"></script>
    <script>document.getElementById("navbar").innerHTML = fetch("components/navbar.html").then(res => res.text());</script>
</body>
</html>
