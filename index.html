<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print Marketplace - Login</title>
</head>
<body>
    <h2>Login to Your Account</h2>

    <!-- Email/Password Login Form -->
    <input type="email" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>

    <!-- Google Sign-In Button -->
    <button onclick="googleSignIn()">Sign In with Google</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign-Up with Email
        window.signUp = async function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert("Account Created: " + userCredential.user.email);
            } catch (error) {
                alert(error.message);
            }
        };

        // Sign-In with Email
        window.signIn = async function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("Logged In: " + userCredential.user.email);
            } catch (error) {
                alert(error.message);
            }
        };

        // Sign-In with Google
        window.googleSignIn = async function () {
            const provider = new GoogleAuthProvider();
            try {
                const userCredential = await signInWithPopup(auth, provider);
                alert("Logged In: " + userCredential.user.email);
            } catch (error) {
                alert(error.message);
            }
        };
    </script>

</body>
</html>
