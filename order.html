<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place an Order</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="order.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

  <nav class="main-nav">
    <div class="nav-left"><a href="index.html" class="logo">OUTPRINT</a></div>
    <ul class="nav-center">
      <li><a href="about.html">About</a></li>
      <li><a href="apply.html">Join</a></li>
      <li><a href="order.html">Order</a></li>
    </ul>
  </nav>

  <main class="order-wrapper">
    <div class="order-card">
      <h1 class="page-title">Place Order</h1>

      <div class="order-grid">
        <!-- 3D Viewer Column -->
        <div class="viewer-column">
          <div id="viewer"></div>
        </div>

        <!-- Upload & Customization Column -->
        <div class="form-column">
          <!-- Upload Panel -->
          <div id="uploadPanel">
            <div id="drop-area" class="upload-box">
              <span class="material-icons upload-icon">cloud_upload</span>
              <p>Upload STL</p>
              <input type="file" id="stlInput" accept=".stl" hidden />
            </div>
          </div>

          <!-- Customization Panel (initially hidden) -->
          <div id="customizePanel" class="customize-box" style="display: none;">
            <form id="costEstimator">
              <div class="input-card">
                <label for="material">Material</label>
                <select id="material" required>
                  <option value="PLA">PLA</option>
                  <option value="ABS">ABS</option>
                  <option value="PETG">PETG</option>
                </select>
              </div>

              <div class="input-card">
                <label for="infill">Infill (%)</label>
                <input type="number" id="infill" min="0" max="100" value="20" required />
              </div>

              <div class="info-card">
                <span>Estimated Weight</span>
                <div id="weightDisplay">–</div>
              </div>

              <div class="info-card">
                <span>Estimated Cost</span>
                <div id="costDisplay">–</div>
              </div>

              <div class="button-row">
                <button type="button" id="reuploadBtn">Upload another file</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="order.js"></script>
</body>
</html>
